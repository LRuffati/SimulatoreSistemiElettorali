lane:
        plurinominale:
                node_type: head
                sub_level: Circoscrizione
                operations:
                        # Ogni passaggio restituisce una distribuzione e un dizionario con delle
                        # informazioni.
                        #
                        # La distribuzione può essere di due tipi:
                        #    Divisa per sottolivelli
                        #    Generica
                        #
                        # Una divisa per sottolivelli 
                        #
                        - collect_type: elettori # il tipo di propose da interpellare nelle
                                                 # circoscrizioni
                          ideal_type: elettori # Il tipo di propose in Nazione che determina la
                                               # distribuzione ideale
                          corrector: commons.correct
                              # corrector è una funzione che deve accettare:
                              #   un riferimento a geoEnt
                              #   una distribuzione ideale
                              #   un dizionario di sottolivelli, ognuno associato a una 
                              #      distribuzione proposta e ad un dizionario di informazioni
                              #   le informazioni comuni (sotto forma di lista di dizionari)
                              #
                              # L'output è un dizionario che ad ogni sottolivello 
                        - collect_type: liste
                          collect_constraint: $ # Il $ indica il la distribuzione precedente
                          ideal_type: liste # Liste in lane prende da sé il risultato di elettori

                          corrector: commons.correct
                info_name: Nazione # Questo significa che ogni chiave di tutte le informazioni
                                   # avrà una chiave Nazione che contiene il nome di questo livello
                
